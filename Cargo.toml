[package]
name = "mexprp"
version = "0.3.1"
authors = ["Benny A <virusdownloader7@gmail.com>"]

description = "A math expression parsing and evaluation library"

homepage = "https://intrepidpig.github.io/projects/mexprp"
repository = "https://github.com/IntrepidPig/mexprp"
license = "MPL-2.0"
documentation = "https://docs.rs/mexprp"
readme = "README.md"

keywords = ["math", "expression", "parsing"]
categories = ["parsing"]

edition = "2018"

[features]
default = ["rug"]

[dependencies]
rug = { version = "1.9", optional = true }
rust_decimal = { version = "1.35.0", features= ["maths"] }
thiserror = "1.0.26"
log = "0.4.22"
